<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden;'>
<script>
    AFRAME.registerComponent('object-n', {
      init: function () {
        const castle = document.querySelector("#castle");
		var app = true;
		var x = document.getElementById("myAudio");
        castle.addEventListener('click', function (event) {
          alert("Playing Sound");
		  if(app == true){
			x.play();
			app = false;
			}
			else{
				x.pause();
				app = true;
				}
        });
      }
    });
 </script>
  <audio id="myAudio">
  <source src="SampleAudio_0.4mb.mp3" type="audio/mpeg">
</audio>
<a-scene cursor="rayOrigin: mouse" embedded arjs="sourceType: webcam; trackingMethod: best;debugUIEnabled: false;">
	<a-assets>
        <a-asset-item id="mega" src="s.glb"></a-asset-item>
    </a-assets>
      
    <a-marker preset='custom' type='pattern' url='pattern-marker.patt'>
		<a-entity gltf-model="#mega" position="0 0 0" rotation="0 0 0" object-n id="castle"></a-entity>

    </a-marker>
	  
	  
    <a-entity camera>
	
</a-entity>
	  
</a-scene>
</body>

</html>
